<form action="users.html" method="post" enctype="multipart/form-data">
	<input type="hidden" name="operation" value="deleteuser"/>
	<input type="hidden" name="user" value="%USERID%"/>
	<p>To delete the user with the username %USERID% please enter <em>your</em> password and click 'confirm' or click 'cancel' to return to the user page</p>
	<div class="passwdconfirm" title="You MUST confirm your password to delete a user.">
        Password : <input type="password" name="passwd"/>
		<input type="submit" name="submit" value="Confirm"/>
		<input type="submit" name="cancel" value="Cancel"></input>
    </div>
</form>
