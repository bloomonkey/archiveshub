<div id="adduser">
<form action="users.html" method="post" enctype="multipart/form-data">
   <input type="hidden" name="operation" value="adduser"/>
   	  %message%
   	  <table id="usertable">
	    <tr>
	      <td class="usertable">Username: </td>
	      <td><input type="text" name="userid" size="40" value="%USERNAME%"/>%USERNAME%</td>
	    </tr>
	    <tr>
	      <td class="usertable">Full Name: </td>
	      <td><input type="text" name="realName" size="40" value="%realName%"/></td>
	    </tr>
	    <tr>
	      <td class="usertable">Email: </td>
	      <td><input type="text" name="email" size="40" value="%email%"/></td>
	    </tr>
	    <tr>
	      <td class="usertable">Telephone: </td>
	      <td><input type="text" name="tel" size="40" maxlength="15" value="%tel%"/></td>
	    </tr>
	    <tr title="Leave blank if you are editing and do not want to change your password.">
	      <td class="usertable">Password: </td>
	      <td><input type="password" name="passwd1" size="40"/></td>
	    </tr>
	    <tr title="This MUST be the same as the New Password you just entered.">
	      <td class="usertable">Re-enter Password: </td>
	      <td><input type="password" name="passwd2" size="40"/></td>
	    </tr>
	  </table>
   <input type="submit" name="submit" value="Submit"/>
</form>
</div>
