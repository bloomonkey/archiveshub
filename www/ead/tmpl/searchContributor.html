<%!
    # Imports
    from operator import itemgetter
    from archiveshub.apps.ead.base import listContributors
%>
<div class="row">
    Search within: 
    <select name="withinContributor" id="withinContributor" title="Specify which repositories to search">
        <option value="allcontributors" selected="selected">All Repositories</option>
        % for identifier, title in sorted(listContributors(session), key=itemgetter(1)):
            <option value="${identifier}">${(title[:72] + '&hellip;') if len(title) > 75 else title}</option>
        % endfor
    </select>
</div>
