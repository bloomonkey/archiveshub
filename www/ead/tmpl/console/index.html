<%inherit file="base.html"/>

<%block name="title">
    Contributor Console
</%block>

<div class="row">
  <div class="col-md-5 col-md-offset-1">
    <h3></h3>
  </div>
  <div class="col-md-5">
    <h3>Contributor Folders</h3>
    % for contributor in contributorStore:
        <span class="glyphicon glyphicon-folder-close"></span>
        ${contributor.id[:-len('DocumentStore')]}
    % endfor
  </div>
</div>
