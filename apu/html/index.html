
<html>

	<head>
		<title>Guardian Corpus Chesire Search Interface</title>
		<link rel="stylesheet" href="/apu/css/search.css" type="text/css"/>
		<link rel="stylesheet" href="/apu/css/browse.css" type="text/css"/>
		<script type="text/javascript" src="/apu/js/prototype.js"></script>	
		<script type="text/javascript" src="/apu/js/rico.js"></script>		
		<script type="text/javascript" src="/apu/js/search.js"></script>
		<script type="text/javascript" src="/apu/js/browse.js"></script>

		<script type="text/javascript" src="/apu/js/tabs.js"></script>
		
		<link href="/apu/css/tabs.css" type="text/css" rel="stylesheet" />		
		
		<link href="/apu/css/ricoGrid.css" type="text/css" rel="stylesheet" />		

	</head>
	
	<body onload="activateTabs('controlTabs')">
		<div id="header">
			<h3>Cheshire3: Guardian Corpus</h3>
		</div>
		<div id="controls">
			<div class="tabs" id="controlTabs">
				<ul>
					<li id="c1" class="tab_selected">Browse</li>
					<li id="c2">Search</li>
			</div>
			
		

		
		
		<div id="controlTab1" class="tabCanvas tab_visible">			
		  <form id="browseform">
		  
		  <span class="searchComp">Word List for</span> 
		  <div class="left">
		      <select name="indexSelect" id="indexSelect" >
		      	%OPTNS%
		      </select>  
		   
		   </div>
		   <div class="arrows">
		     <input type="button" onclick="addIndex();" class="arrow" value=">"/>
			 <input type="button" onclick="removeIndex();" class="arrow" value="<"/>
		   	 
		   </div>
		   <div id="box">
	
			</div>
		  
		   
		  </form>
		  <br />
		  <div class="left">
		  	<a href="javascript:createComparison()">SHOW</a>
		  </div>
		  <br/>
		</div>
		
		
		<!-- search -->
				<div id="controlTab2" class="tabCanvas">
			<form id="searchForm" >
			<span class="searchComp">Find</span> 
			<ul class="searchComp">
				
				<li><input name="type" type="radio" value="any" checked="1"/><label>any of</label></li>
				<li><input name="type" type="radio" value="all"/><label>all of</label></li>
				<li><input name="type" type="radio" value="phrase"/><label>the phrase</label></li>
				</ul>
			<span>
			<span class="searchComp">
			<input name="terms" id="terms" type="text" size="40" />
			</span>
			<span class="searchComp">in the</span>
			<ul class="searchComp">
				<li><input name="context" type="radio" value="article" /><label>whole article</label></li>
				<li><input name="context" type="radio" value="paragraph"/><label>same paragraph</label></li>
				<li><input name="context" type="radio" value="sentence" checked="1"/><label>same sentence</label></li>
			</ul>

			<div style="clear: left;">
				
				<input type="hidden" name="mode" value="search"/>
			
				
			</div>

			</form>
			<a href="javascript:doSearch()">SEARCH</a>
		</div>
		</div>
		</div>
		</div>
		
		<div id="resultTabWidget" class="tabber">
			<div id="tabWidget">
				<div id="tabs" class="tabs">
					<ul>
					</ul>
				</div>
				<div id="canvasContainer">
				
				</div>
			</div>
		</div>

	</body>

</html>
