# EAD Search Interface
<Location /ead/search>
  SetHandler mod_python
  #PythonInterpreter main-interpreter
  PythonDebug Off
  PythonPath "['', '%%%C3HOME%%%/cheshire3/www/ead']+sys.path"
  PythonHandler eadSearchHandler
  PythonAutoReload On
</Location>


# EAD Administration Interface
<Location /ead/admin>
  SetHandler mod_python
  #PythonInterpreter main-interpreter
  PythonDebug Off
  PythonPath "['%%%C3HOME%%%/cheshire3/www/ead']+sys.path"
  PythonHandler eadAdminHandler
  PythonAutoReload On

  # Authentication
  AuthType Basic
  #AuthBasicProvider file
  #AuthUserFile %%%C3HOME%%%/passwds/ead.passwds
  AuthUserFile /dev/null
  AuthBasicAuthoritative Off
  AuthName "Cheshire3 EAD Database Administration"
  require valid-user
  PythonAuthenHandler eadAdminHandler

</Location>

# EAD Editing Interface
<Location /ead/edit>
