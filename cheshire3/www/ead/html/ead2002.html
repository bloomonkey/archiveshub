<table title="operations" class="edit-ops">
    <tr>
        <td class=buttonlabel">File <a id="daohelp" name="daohelp" target="_new" href="help.html#file">
		<img class="whatsthis" src="/ead/img/whatisthis.png" alt="[What is this?]"/>
		</a></td>
        <td><input type="button" class="menubutton" id="save-button" onclick="javascript: save()" value="Save" title="Save the current changes to the Draft File Store"></input></td>
        <td><input type="button" class="menubutton" id="delete-button" onclick="javascript: var cont = confirmOp('This operation will delete the current record from the Draft File Store and any changes made since it was last submitted to the database will be lost. If the record is also in the database that record will remain unchanged and will not be deleted.\n\nAre you sure you want to delete this record?'); if (cont) {discardRec($('pui').value);}" value="Delete" title="Delete this record from the editing data store"></input></td>
    </tr>
    <tr>
        <td class=buttonlabel">Preview <a id="daohelp" name="daohelp" target="_new" href="help.html#preview">
		<img class="whatsthis" src="/ead/img/whatisthis.png" alt="[What is this?]"/>
		</a></td>
        <td><input type="button" class="menubutton" id="xml-button" onclick="javascript: viewXml();" value="EAD" title="Preview the EAD XML for this record (opens in new window/tab)"></input></td>
        <td><input type="button" class="menubutton" id="preview-button" onclick="javascript: previewRec();" value="On-line Version" title="Preview the on-line version of this record (opens in new window/tab)"></input></td>
    </tr>
    <tr>
        <td class=buttonlabel">Export <a id="daohelp" name="daohelp" target="_new" href="help.html#export">
		<img class="whatsthis" src="/ead/img/whatisthis.png" alt="[What is this?]"/>
		</a></td>
        <td><input type="button" class="menubutton" id="tofile-button" onclick="javascript: var cont = confirmOp('This operation will load this description into the database. If it is not a new record it will overwrite the existing version. This record will not be indexed immediately, the database will need to be rebuilt before the changes appear in the database.\n\nAre you sure you want to write this file to disk?'); if (cont) {submit(false);}"" value="To File only" title="Write this record to the data directory for indexing later"></input></td>
        <td><input type="button" class="menubutton" id="submit-button" onclick="javascript: var cont = confirmOp('This operation will submit this record to your database for immediate display. If this is not a new file it will overwrite the existing version.\n\nAre you sure you want to submit this file?'); if (cont) {submit();}"" value=" To File + Database" title="Write this file to the data directory and index in the live database"></input></td>
    </tr>
</table>
